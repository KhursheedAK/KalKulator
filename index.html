<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KalKulator</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/4c1fe448a6.js"
      crossorigin="anonymous"
    ></script>

    <script src="KalKulator.js" defer></script>
  </head>
  <body style="background-color: antiquewhite">
    <!--NAVBAR-->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-calculator fa-2x"></i>
        </a>
        <a class="navbar-brand fw-bold" href="#">KALKULATOR</a>
      </div>
    </nav>
    <!---->

    <div
      class="container mb-4 p-5 bg-dark w-25 border border-black border-4 rounded"
    >
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control p-4 bg-secondary text-white fw-bold text-end"
            placeholder=""
            aria-label="resultOutput"
            id="resultOutput"
          />
        </div>
      </div>
      <div class="d-flex justify-content-between my-4">
        <button class="btn btn-lg btn-danger fw-bold text-white" id="cancelBtn">
          C
        </button>
        <button class="btn btn-lg btn-danger fw-bold text-white" id="deleteBtn">
          DEL
        </button>
        <button class="btn btn-lg btn-danger fw-bold text-white" id="modBtn">
          %
        </button>
        <button class="btn btn-lg btn-danger fw-bold text-white" id="factBtn">
          !
        </button>
      </div>
      <div class="d-flex justify-content-between">
        <!-- Number Pad -->
        <div class="row row-cols-3 g-3 flex-grow-1 me-4">
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="oneBtn">
              1
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="twoBtn">
              2
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="threeBtn">
              3
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="fourBtn">
              4
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="fiveBtn">
              5
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="sixBtn">
              6
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="sevenBtn">
              7
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="eightBtn">
              8
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="nineBtn">
              9
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="negateBtn">
              +/-
            </button>
          </div>
          <div class="col">
            <button class="btn btn-lg btn-primary fw-bold w-100" id="zeroBtn">
              0
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-lg btn-primary fw-bold w-100"
              id="decimalBtn"
            >
              .
            </button>
          </div>
        </div>

        <!-- Operator Column -->
        <div class="d-flex flex-column gap-2 mb-2 w-50">
          <button class="btn btn-lg btn-warning fw-bold" id="minusBtn">
            -
          </button>
          <button class="btn btn-lg btn-warning fw-bold" id="plusBtn">+</button>
          <button class="btn btn-lg btn-warning fw-bold" id="divideBtn">
            /
          </button>
          <button class="btn btn-lg btn-warning fw-bold" id="multiplyBtn">
            *
          </button>
          <button class="btn btn-lg btn-warning fw-bold" id="equalsBtn">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
